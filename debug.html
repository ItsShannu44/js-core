<!DOCTYPE html>
<html>
<body>
<h1>Debug Mode</h1>
<div id="output"></div>

<script>
    const output = document.getElementById('output');
    
    // Test 1: Basic JS works
    output.innerHTML += '<p>JavaScript is running</p>';
    
    // Test 2: Check if files load
    const files = ['themeManager.js', 'storageManager.js', 'markdownParser.js', 'exportHandler.js', 'app.js'];
    
    files.forEach(file => {
        const script = document.createElement('script');
        script.src = file;
        script.onload = () => output.innerHTML += `<p> Loaded: ${file}</p>`;
        script.onerror = () => output.innerHTML += `<p style="color:red"> Failed: ${file}</p>`;
        document.head.appendChild(script);
    });
    
    // Test 3: Check for errors
    window.onerror = function(msg, url, line) {
        output.innerHTML += `<p style="color:red"> Error: ${msg} at line ${line}</p>`;
        return false;
    };
</script>
</body>
</html>
